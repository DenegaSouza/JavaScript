<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #sequencia {
            border: solid 1px tomato;
            border-radius: 10px;
            padding: 10px;
            text-align: left;
        }
    </style>
</head>

<body>


    <label for="numero">Insira um n√∫mero:</label><br>
    <input type="text" id="numero">
    <button onclick="gerarSequencia()">Gerar Sequencia</button>
    <br> <br>
    <label>Sequencia:</label>
    <div id="numero"></div>
    <p id="sequencia"></p>

    <script>

        function gerarSequencia() {

            var numero = document.getElementById('numero').value;
            var sequencia = document.getElementById('sequencia');
            var cont = 1;

            while (cont < numero) {
                sequencia.innerHTML += " " + cont;
                cont++
            }
        }


    </script>

</body>

</html>
