<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="mes">Insira o Mês:</label>
    <input type="text" id="mes">

    <br><br>
    <button onclick="verificarMes()">Verificar</button>

    <script>

        function verificarMes() {
            let mes = document.getElementById('mes').value;
            mes = Number.parseInt(mes); //conversão de texto em número inteiro.
            switch (mes) {
                case 2:
                    alert("O mês é FEVEREIRO")
                    break;
                case 7:
                    alert("O mês é JULHO")
                    break;
                case 11:
                    alert("O mês é NOVEMBRO")
                    break;
                default:
                    alert("Mês Invalido")
            }
        }

    </script>

</body>

</html>
