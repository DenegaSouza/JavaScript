        function verificarIdade() {
            let idade = document.getElementById('idade').value;
            if (idade >= 18) {
                alert("Maior de idade. A idade digitada é " + idade)
            }
            else {
                alert("Menor de idade. A idade digitada é " + idade)
            }
        }

        function verificarIdade2(){

            } else if(idade < 18) {

            } else {
                    alert("O usuário tem 18 anos")
                }
            }
