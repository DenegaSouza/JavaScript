<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #tabuada {
            border: solid 1px tomato;
            border-radius: 10px;
            padding: 10px;
            width: 100px;
            text-align: left;
        }
    </style>
</head>

<body>

    <label for="numero">Insira o m√∫mero:</label><br>
    <input type="text" id="numero">

    <br><br>
    <button onclick="gerarTabuada()">Gerar Tabuada</button>
    <br> <br>
    <label>Tabuada:</label>
    <div id="numero"></div>
    <p id="tabuada"></p>

    <script>

        function gerarTabuada() {
            let numero = document.getElementById('numero').value;
            numero = Number.parseInt(numero);
            
            let tabuada = document.getElementById('tabuada');
            tabuada.innerHTML = "";
            
            for (let x = 0; x < 11; x++) {
                let resultado = numero * x;
                tabuada.innerHTML += numero + " x " + x + " = " + resultado + "<br>";
            }
        }

    </script>

</body>

</html>
